<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <head>
    <title>Bbgram</title>
  </head>
  <body>
<div class="topics-new-wrapper" layout:fragment="contents">
  <div class="container">
    <div class="row p-form-top d-none d-lg-block d-xl-block d-xxl-block"></div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="text-center">Add Picture</h1>
        <form class="new_topic" id="new_topic" method="post" th:action="@{/mypage}" th:object="${form}" enctype="multipart/form-data">
          <div layout:replace="~{layouts/common::messages}"></div>
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label class="form-label text-black" for="topic_image">Image</label>
            <input type="file" class="form-control-file" th:field="*{image}" /><p th:if="${#fields.hasErrors('image')}" class="error-message" th:errors="*{image}"></p>
          </div>
          <input type="submit" value="登録" class="btn w-100 btn-outline-dark" />
        </form>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
